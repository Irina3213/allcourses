<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablichnaya verstka</title>
</head>
<body>
    <!--atribute
    border-tolwina ramki
    bordercolor-cvet ramki
    cellspacing-ydalenie otstypov megdy yacheek
    bgclolor-cvet fona
    cellpadding-rasstoyanie megdy kontentom i ramkou
    align-viranivanie yacheuki
    width-wirina yacheiki

    colspan-soedinenie kolonok
    rowspan-soedinenie yacheek
    -->
    <table border="2" width="100%" cellspacing="0" cellpadding="10">
        <tr>
            <th rowspan="3" colspan="3">
                <table border="2" width="100%" cellspacing="0" cellpadding="10">
                      <tr>
            <td align="center">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td align="center">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
                </table>
            </th>
            <th>2</th>
            <th>3</th>
            <th colspan="3">1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <td align="center">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td align="center">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td align="center">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>
</body>
</html>
